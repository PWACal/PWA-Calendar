<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar Florian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to the manifest -->
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #login-btn, #logout-btn { margin: 10px; padding: 10px 20px; }
    #calendar { margin-top: 20px; }
    .day { display: inline-block; width: 100px; height: 100px; border: 1px solid #ccc; margin: 2px; vertical-align: top; }
    .event { background: #def; padding: 2px; margin-top: 5px; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Calendar Florian</h1>
  <div id="auth">
    <button id="login-btn">Sign in with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>
  <div id="calendar"></div>

  <!-- Load your application code as an ES module -->
  <script type="module" src="app.js"></script>

  <script>
    // Register the service worker (if you need offline capabilities)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
